<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar system explorer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    #ui button,
    #ui input,
    #ui select,
    #ui textarea {
      pointer-events: auto;
    }

    .bottom-left {
      position: absolute;
      bottom: 0;
      margin: 10px;
    }

    #playbackSpeed {
      position: relative;
      width: 300px;
      top: 3px;
    }

    #playbackSpeedText {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="ui">
    <div class="bottom-left">
      <button id="playToggle">Pause</button>
      <button id="realTime">Real time</button>

      <label>Speed</label>
      <input type="range" id="playbackSpeed" min="0" max="100" value="0">
      <span id="playbackSpeedText">1x</span>
      <span id="currentSimTime"></span>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
